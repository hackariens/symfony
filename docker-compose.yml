version: "3.4"

networks:
  proxynetwork:
    external: true
  net:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:

services:
  redis:
    image: redis:6.0.9
    networks:
      - net
  mailhog:
    image: mailhog/mailhog
    networks:
      - net
      - proxynetwork
    depends_on:
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mailhog-symfony.rule=Host(`mailhog.symfony.lxc`)"
        - "traefik.http.routers.mailhog-symfony.entrypoints=web"
        - "traefik.http.services.mailhog-symfony.loadbalancer.server.port=8025"
  mercure:
    image: dunglas/mercure
    environment:
      JWT_KEY: "MyJwtSecret"
      ALLOW_ANONYMOUS: 1
      PUBLISH_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_ORIGINS: "*"
    networks:
      - net
      - proxynetwork
    depends_on:
      - proxynetwork
      - redis
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mercure-symfony.rule=Host(`mercure.symfony.lxc`)"
        - "traefik.http.routers.mercure-symfony.entrypoints=web"
        - "traefik.http.services.mercure-symfony.loadbalancer.server.port=80"
  mariadb:
    image: mariadb:10.5.6
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: core
      MYSQL_USER: siteinternet
      MYSQL_PASSWORD: password
      TZ: Europe/Paris
    networks:
      - net
  apache:
    image: httpd
    depends_on:
      - phpfpm
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.www-symfony.rule=Host(`symfony.lxc`, `www.symfony.lxc`)"
        - "traefik.http.middlewares.symfonyredirectregex.redirectregex.regex=^http://symfony.lxc/(.*)"
        - "traefik.http.middlewares.symfonyredirectregex.redirectregex.replacement=http://www.symfony.lxc/$${1}"
        - "traefik.http.routers.www-symfony.entrypoints=web"
        - "traefik.http.services.www-symfony.loadbalancer.server.port=80"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: example
    depends_on:
      - mariadb
    networks:
      - net
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phpmyadmin-symfony.rule=Host(`phpmyadmin.symfony.lxc`)"
        - "traefik.http.routers.phpmyadmin-symfony.entrypoints=web"
        - "traefik.http.services.phpmyadmin-symfony.loadbalancer.server.port=80"
  phpfpm:
    image: koromerzhin/phpfpm:7.4.12-symfony
    depends_on:
      - mariadb
      - mercure
      - mailhog
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
