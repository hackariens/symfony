version: "3.4"

networks:
  proxylampy:
    external: true
  serverlampy:
    external: true
  net:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:

services:
  phpfpmexec:
    image: koromerzhin/phpfpm:8.0.9-symfony
    command: sh -c "composer install"
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    environment:
      APP_ENV: dev
      APP_SECRET: "6fc13c15dc2208ac54cfd2f3b348dbc7"
      MAILER_DSN: "smtp://mailhog:1025"
      MESSENGER_TRANSPORT_DSN: "doctrine://default"
      LOCK_DNS: semaphore
      DATABASE_BDD: symfony_bdd
      DATABASE_USER: symfony
      DATABASE_PASSWORD: password
      DATABASE_URL: "mysqli://symfony:password@mariadb:3306/symfony_bdd"
    networks:
      - serverlampy
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    deploy:
      restart_policy:
        condition: none
      labels:
        - "traefik.enable=false"
  apache:
    image: httpd:2.4.46
    depends_on:
      - phpfpm
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
      - proxylampy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.symfony.rule=HostRegexp(`symfony.traefik.me`, `symfony.{ip:.*}.traefik.me`)"
        - "traefik.http.services.symfony.loadbalancer.server.port=80"
  phpfpm:
    image: koromerzhin/phpfpm:8.0.9-symfony
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    environment:
      APP_ENV: dev
      APP_SECRET: "6fc13c15dc2208ac54cfd2f3b348dbc7"
      MAILER_DSN: "smtp://mailhog:1025"
      MESSENGER_TRANSPORT_DSN: "doctrine://default"
      LOCK_DNS: semaphore
      DATABASE_BDD: symfony_bdd
      DATABASE_USER: symfony
      DATABASE_PASSWORD: password
      DATABASE_URL: "mysqli://symfony:password@mariadb:3306/symfony_bdd"
    networks:
      - net
      - serverlampy
    deploy:
      labels:
        - "traefik.enable=false"
